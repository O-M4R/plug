<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilo.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
	<title>Calculadora</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

<body onload="myOnLoad()">
	<div class="container mb-5">
		<div class="row">
			<div class="col-12 col-sm-6 mt-4">
				<div class="subtitulo">
					<h2>Agregar modelo</h2>
				</div>
				<div id="divAgregarModelo">
					<div id="agregarModelo-msj">
					</div>
					<form action="" id="formAgregarModelo">
						<label for="">Modelo:</label>
						<select name="" id="modelos" class="form-control mb-3">
							<option >Seleccionar modelo</option>
						</select>
   						<label for="cantidad">Cantidad</label>
						<input id="cantidad" type="number" class="form-control mb-3" placeholder="Ingrese la cantidad de piezas">
						<button type="button" class="btn btn-primary col-12 " onclick="agregarModelo()">Agregar</button>
					</form>
				</div>
			</div>
			<div class="col-12 col-sm-6 mt-4 mb-4">
				<div class="subtitulo">
					<h2>Listado</h2>
				</div>
				<div id="listadoPlug">
					
				</div>
			</div>
		</div>
	</div>

	<footer class="page-footer font-small special-color-dark fixed-bottom mt-1">
		<!-- Copyright -->
		<div class="footer-copyright text-center py-3"> By: <a class="footer-url" href="https://contacto.omarcardenas-solutions.com"><p><strong>O-M4R </strong>Development Studio</p></a> </div>
	</footer>


	<script type="text/javascript"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
